name: Generate Pok√©mon Prices CSV

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # runs every day at 12:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tcgcsv
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/kamronbatman/tcgcsv.git

      - name: Run tcgcsv
        run: |
          mkdir -p output
          tcgcsv --set "Destined Rivals" --out output/cards.csv

      - name: Commit and push CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/cards.csv
          git commit -m "Update card prices"
          git push

